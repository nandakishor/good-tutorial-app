<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addCourseForm="ngForm" (ngSubmit)="createCourse(addCourseForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="courseName">Course Name</label>
              <input type="text" class="form-control" id="courseName" name="courseName" [(ngModel)]="Course.courseName"
                placeholder="Course Name" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="courseCategory">Course Category</label>
              <input type="text" class="form-control" id="courseCategory" name="courseCategory"
                [(ngModel)]="Course.courseCategory" placeholder="Course Category" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="courseDescription">Course Description
              <span class="text-muted">(Optional)</span>
            </label>
            <textarea type="text" class="form-control" id="courseDescription" placeholder="Course Description"
              name="courseDescription" [(ngModel)]="Course.courseDescription"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="coursePrice">Course Price</label>
              <input type="number" name="coursePrice" class="form-control" [(ngModel)]="Course.coursePrice"
                placeholder="Course Price" id="coursePrice" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="courseQuantity">Course Quantity</label>
              <input type="text" class="form-control" id="courseQuantity" name="courseQuantity"
                [(ngModel)]="Course.courseQuantity" placeholder="Course Quantity" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="courseSeller">Course Seller</label>
            <input type="text" class="form-control" id="courseSeller" [(ngModel)]="Course.courseSeller"
              name="courseSeller" placeholder="Course Seller" required>
          </div>
          <div class="mb-3">
            <label for="courseImageUrl">Course Image</label>
            <input type="text" class="form-control" id="courseImageUrl" [(ngModel)]="Course.courseImageUrl"
              name="courseImageUrl" placeholder="Image Url" required>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Add Course</button>
        </form>
      </div>
    </div>
  </div>
</div>
