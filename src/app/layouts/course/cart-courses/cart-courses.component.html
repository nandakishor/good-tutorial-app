<br>
<div class="container" *ngIf="cartCourses.length > 0">
  <div class="row">
    <!-- List of Courses -->
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let course of cartCourses">
          <div class="item">
            <div class=" mb-r">

              <!--Card-->
              <div class="card card-cascade wider">

                <!--Card image-->
                <a [routerLink]="['/courses/course', course.$key ]">

                  <div class="view overlay hm-white-slight">
                    <img [src]="course.courseImageUrl" class="img-fluid" alt="" width="360px" height="640px">
                    <a>
                      <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                    </a>
                  </div>
                </a>

                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body text-center no-padding">
                  <!--Category & Title-->
                  <a class="text-muted">
                    <h5>{{ course.courseCategory }}</h5>
                  </a>
                  <h5 class="card-title">
                    <strong>
                      <a [routerLink]="['/courses/course', course.$key]">{{ course.courseName }}</a>
                    </strong>
                  </h5>

                  <!--Description-->
                  <p class="card-text">{{ course.courseDescription }}
                  </p>

                  <!--Card footer-->
                  <div class="card-footer">
                    <span class="left">â‚¹ {{ course.coursePrice }}</span>
                    <span class="right">
                      <a placement="top" mdbTooltip="Quick Look" container="body" [routerLink]="['/courses/course', course.$key]">
                        <i class="fa fa-eye"></i>
                      </a>
                      <a placement="top" mdbTooltip="Remove Course" container="body" (click)="removeCartCourse(course)">
                        <i class="fa fa-trash"></i>
                      </a>
                    </span>
                  </div>

                </div>
                <!--/.Card content-->

              </div>
              <!--/.Card-->

            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-4">
      <app-cart-calculator [courses]="cartCourses"></app-cart-calculator>
    </div>
  </div>
</div>
<div class="container" *ngIf="cartCourses.length === 0">
  <app-no-courses-found [title]="messageTitle" [description]="messageDescription"></app-no-courses-found>
</div>
